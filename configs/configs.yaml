  p: 1
  t_received: 1
  t_summary: 1

metric: cosine-bm25

visualization:
  live_plot:
    enabled: false
    update_interval_ms: 3000

experiments:
  active_profile: movement_social_learning
  profiles:
    low:
      label: low
      swarm_type: self_learning
      num_knowledge_agents: 10
      ground_truth_key: ground_truth_1
      environment:
        width: 500
        height: 500
    medium:
      label: medium
      swarm_type: self_learning
      num_knowledge_agents: 25
      ground_truth_key: ground_truth_2
      environment:
        width: 750
        height: 750
    high:
      label: high
      swarm_type: self_learning
      num_knowledge_agents: 50
      ground_truth_key: ground_truth_3
      environment:
        width: 1000
        height: 1000

    alpha1:
      label: alpha1
      swarm_type: self_learning
      num_knowledge_agents: 10
      ground_truth_key: ground_truth_2
      environment:
        width: 750
        height: 750

    alpha2:
      label: alpha2
      swarm_type: self_learning
      num_knowledge_agents: 50
      ground_truth_key: ground_truth_2
      environment:
        width: 750
        height: 750

    alpha3:
      label: alpha3
      swarm_type: self_learning
      num_knowledge_agents: 100
      ground_truth_key: ground_truth_2
      environment:
        width: 750
        height: 750

    alpha4:
      label: alpha4
      swarm_type: self_learning
      num_knowledge_agents: 50
      ground_truth_key: ground_truth_2
      environment:
        width: 750
        height: 750

    # Information decay experiment (probabilistic exponential-style decay of subject visibility)
    decay_self_learning:
      label: decay_self_learning
      swarm_type: self_learning
      num_knowledge_agents: 25
      ground_truth_key: ground_truth_3
      environment:
        width: 1000
        height: 1000
      information_teleportation:
        enabled: true
        mode: decay   # exponential-style information decay
        visibility_probability: 0.75
        decay_count: 3
        lifetime_mean_time: 60.0    # ~2-4 of 20 agents leave by t=10s; higher = gentler
        interval_seconds: 5.0

    decay_social_learning:
      label: decay_social_learning
      swarm_type: social_learning
      num_knowledge_agents: 25
      ground_truth_key: ground_truth_3
      environment:
        width: 1000
        height: 1000
      information_teleportation:
        enabled: true
        mode: decay   # exponential-style information decay
        visibility_probability: 0.75
        decay_count: 3
        lifetime_mean_time: 60.0    # ~2-4 of 20 agents leave by t=10s; higher = gentler
        interval_seconds: 5.0

    # Movement experiment (subject agents move around the environment)
    movement_self_learning:
      label: movement_self_learning
      swarm_type: self_learning
      num_knowledge_agents: 25
      ground_truth_key: ground_truth_3
      environment:
        width: 1000
        height: 1000
      movement:
        enabled: true
        speed: 1.5
        angular_velocity: 5.0

    movement_social_learning:
      label: movement_social_learning
      swarm_type: social_learning
      num_knowledge_agents: 25
      ground_truth_key: ground_truth_3
      environment:
        width: 1000
        height: 1000
      movement:
        enabled: true
        speed: 1.5
        angular_velocity: 5.0

    # Dynamic pool experiment - subjects appear/disappear following exponential distribution
    dynamic_pool_experiment:
      label: dynamic_pool_experiment
      swarm_type: self_learning
      num_knowledge_agents: 25
      ground_truth_key: ground_truth_2  # 20 snippets
      environment:
        width: 750
        height: 750
      information_teleportation:
        enabled: true
        mode: dynamic_pool
        initial_active_count: 5       # Start with 5 active subjects
        appearance_mean_time: 5.0     # Avg 5 seconds between new appearances
        lifetime_mean_time: 10.0      # Avg 10 seconds lifetime per subject

swarm_overrides:
  swarm_type: social_learning
  social_learning_enabled: True